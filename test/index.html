<!doctype html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Complete Test Suite - Basic Web Components</title>

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

  <script src="../node_modules/mocha/mocha.js" type="text/javascript"></script>
  <script src="../node_modules/chai/chai.js" type="text/javascript"></script>
  <!-- <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script> -->

</head>

<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <script>
    console.log("Starting test run");
    mocha.setup('bdd');
    var assert = chai.assert; // Use Chai for assertions.

    describe('Foo', function() {
      console.log("In suite");
      it('should do something', function() {
        console.log("In test");
        assert(true);
      });
    });

    // Only tests run in real browser
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>

</html>
